            </header>
            <div class="header">
                <h1>¡Rifa de Boyacá!</h1>

                <p>Selecciona tus números de la suerte y participa para ganar una canasta Rifa.</p>
            </div>
            <div class="buttons">
            <button id="registerBtn" disabled>Aceptar y Registrar</button>
            <button class="btn sub-btn" id="openModalButton" onclick="document.location='index.html'">Cerrar</button>
            </div>

            <div class="options">
                <label for="selectionOption">Selecciona una opción:</label>
                <select id="selectionOption">
                    <option value="" disabled selected>Elige una opción</option>
                    <option value="1">X1 - $5.000 (1 número)</option>
                    <option value="2">X2 - $10.000 (2 números)</option>
                    <option value="3">X3 - $15.000 (3 números)</option>
                    <option value="4">X4 - $20.000 (4 números)</option>
                    <option value="5">X5 - $25.000 (5 números)</option>
                </select>
            </div>

            <div class="numbers-container" id="numbersContainer"></div>

        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Registrar tus números</h2>
                <p id="modalSelectedNumbers"></p>
                <p id="modalTotalValue"></p>
                <form id="modalForm">
                    <label for="Nombres">Nombres:</label>
                    <input type="text" id="Nombres" name="Nombres" placeholder="Ingresa tu nombre" required>

                    <label for="Apellido">Apellido:</label>
                    <input type="text" id="Apellido" name="Apellido" placeholder="Ingresa tu apellido" required>

                    <label for="Ciudad">Ciudad:</label>
                    <input type="text" id="Ciudad" name="Ciudad" placeholder="Ingresa tu ciudad" required>

                    <label for="País">País:</label>
                    <input type="text" id="País" name="País" placeholder="Ingresa tu país" required>
                    
                    <div class="input-box">
                    <label for="Nombre_de_responsable">Nombre de Responsable</label>
                    <select id="Nombre_de_responsable" required>
                        <option value="">Seleccione un responsable</option>
                        <option value="Veronica Ares">Veronica Ares</option>
                    </select>
                    </div>

                    <label for="Colores_responsable">Color de Responsable</label>
                    <select id="Colores_responsable" required>
                        <option value="">Seleccione un color</option>
                        <option value="Verde">Verde</option>
                        <option value="Oro">Oro</option>
                        <option value="Rojo">Rojo</option>
                         <option value="Rosado">Rosado</option>
                        <option value="Morado">Morado</option>
                        <option value="Azul">Azul</option>
                        <option value="Marrón">Marrón</option>
                        <option value="Naranja">Naranja</option>
                        <option value="Purpura">Purpura</option>
                        <option value="Salmon">Salmon</option>
                        <option value="Amarillo">Amarillo</option>
                        <option value="Naranja">Naranja</option>
                        <option value="Verde oscuro">Verde oscuro</option>
                        <option value="Nergo">Nergo</option>
                        <option value="Café">Café</option>
                        <option value="Gris">Gris</option>
                        <option value="Blanco">Blanco</option>
                        <option value="Azul claro">Azul claro</option>
                        <option value="Crema">Crema</option>
                        <option value="Granate">Granate</option>
                    </select>


                    <div class="input-box">
                    <label for="Celular_de_responsable">Celular de Responsable</label>
                    <select id="Celular_de_responsable" required>
                        <option value="">Seleccione un celular</option>
                        <option value="3142095181">3142095181</option>
                        <option value="598 98 862 936">598 98 862 936</option>
                    </select>
                    </div>

                    <div class="input-box">
                        <label for="Premio">Premio:</label>
                        <select id="Premio" required> 
                            <option value="">Seleccione un premio</option>
                            <option value="Cifras : $ 1,000.000">Cifras : $ 1,000.000 </option>
                            <option value="Series : $ 500.000">Series : $ 500.000</option>
                        </select>
                    </div>


                    <div class="Fin">
                    <p>Juega con la Rifa de Boyacá</p>
                    <p>El 5 de abril del 2025</p>
                    </div>

                    <div class="modal-buttons">
                        <button class="confirm" type="submit">Confirmar</button>
                        <button class="cancel" type="button" id="cancelBtn" onclick="document.location='about.html'">Cancelar</button>
                    </div>
                </form>
            </div>
