<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/jpg" href="img/Rifadib.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <header class="hdr">

    <h1 class="ml5">

        <span>Minutes</span>
      </div>

        <span id="seconds">00</span>

      </div>

    </div>


    <div class="subscribe">
      <button class="btn sub-btn" id="openModalButton" onclick="document.location='about.html'">Juega en linea aqui</button>
    </div>

      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <iframe id="iframe" class="modal-iframe" src=""></iframe>
      </div>
    </div>

    <div class="wrapper">
      <div class="display">
        <div id="time"></div>
        <div class="circulo">
          <h2>#</h2>

          <h2></h2>
          <h2></h2>
        </div>
      </div>
    </div>
  
  

  </main>
  

  <canvas id="confetti-canvas"></canvas>
  <div id="popup" class="popup hidden">
    <h2>Launch Time!</h2>
    <p>Thank you for waiting. We are now live!</p>
    <button class="btn close-btn" onclick="closePopup()">Close</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
  <script src="script.js"></script>
  <script src="Rifa.js"></script>

</body>
</html>
